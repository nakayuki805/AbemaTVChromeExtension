<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>AbemaTV Chrome拡張 通知登録済み番組</title>
        <script src="jquery-2.2.3.min.js"></script>
        <script src="prognotifies.js"></script>
    </head>
    <body>
        <h1>AbemaTV Chrome拡張の通知登録済み番組一覧</h1>
        <p>番組表の番組ページから通知登録できます。設定により自動再生開始もできます。<br>
        AbemaTV公式の通知登録した番組は<a href="https://abema.tv/my/lists/reservation" target="_blank">通知リスト</a>から拡張機能の通知登録できます。公式通知リストに登録済みの番組が複数ある場合、一番下の一括登録ボタンからまとめて登録できます。</p>
        <hr>
        <span id="notloaded" style="display: none;">通知登録一覧を読み込めませんでしたので再読み込みをしてください。(Firefoxで設定画面からこのページを開くと読み込まれないことがあります。)</span>
        <table id="notifyProgTable" border="1">
            <thead>
                <tr>
                    <td>番組名</td>
                    <td>チャンネル</td>
                    <td>番組ID</td>
                    <td>番組開始時間▼</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </body>
</html>
